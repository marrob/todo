<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
</head>
<body>
    
        
    <header>
        <h1> Daily To-Do list manager</h1>
    </header>
    <main class="main__container">  
        <div class="day__display">Thursday</div>
        <div class="date__display">10-15-2020</div>
        <div class="new__container">
            <input class="input__todo" placeholder="Take the garbage out"> 
            <button type="button">+</button>   
        </div>
        <div class = "manager__container">
            You have <span class="pending_display">2 </span> pending items
            <div class="pending__container">

            </div>
            Copleted tasks: <span class="completed__display">50% </span> 
            <div class="completed__container">

            </div>
            <div class="btn__container">
                <div class="button__complete"> Show Complete </div>
                <div class="button__clear"> Clear All </div>
            </div>
        </div>

    </main>
    <script src ="./main.js"></script> 
</body>
</html>
